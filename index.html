<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>网站性能</title>
<style>
  .metric-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }

  .metric {
    text-align: center;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 30%;
  }
</style>
</head>
<body>
<h1>欢迎</h1>

<div class="metric-container">
  <div class="metric" id="response-time">Response Time: - ms</div>
  <div class="metric" id="request-count">Request Count: -</div>
  <div class="metric" id="error-rate">Error Rate: -%</div>
</div>

<script>
  // Function to simulate response time, request count, and error rate
  function simulateMetrics() {
    // Simulate response time (random between 100ms and 1000ms)
    var responseTime = Math.floor(Math.random() * 901) + 100;
    document.getElementById('response-time').textContent = 'Response Time: ' + responseTime + ' ms';

    // Simulate request count (random between 1 and 100)
    var requestCount = Math.floor(Math.random() * 100) + 1;
    document.getElementById('request-count').textContent = 'Request Count: ' + requestCount;

    // Simulate error rate (random between 0% and 10%)
    var errorRate = (Math.random() * 10).toFixed(2);
    document.getElementById('error-rate').textContent = 'Error Rate: ' + errorRate + '%';
  }

  // Update metrics every 5 seconds
  setInterval(simulateMetrics, 5000);

  // Initial metrics update
  simulateMetrics();
</script>

</body>
</html>
